<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>
    <a href="{% url 'create_book' %}">Add a new book</a>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} - <a href="{% url 'update_book' book.pk %}">Edit</a> - <a href="{% url 'delete_book' book.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
