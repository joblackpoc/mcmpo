{% extends "base.html" %}
{% load static %} 

{% block content %}

    <div class="container">
        <!-- Header Start-->
        <div class="header">
            <div id="header-slider" class="carousel slide" data-ride="carousel">
                <!-- Indicators 
                <ul class="carousel-indicators">
                    <li data-target="#header-slider" data-slide-to="0" class="active"></li>
                    <li data-target="#header-slider" data-slide-to="1"></li>
                    <li data-target="#header-slider" data-slide-to="2"></li>
                </ul>
                -->
    
                <div class="carousel-inner">
                  
                    {% for item in header  %}
                    <div class="carousel-item {% if forloop.first %} active {% endif %}">

                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="carousel-content">
                                    <h2>{{item.header_title}}</h2>
                                    <p>{{item.header_description}}</p>
                                    <a class="btn" href="">Read More</a>
                                </div>
                            </div>
                            <div class="col-md-6 mt-100">
                                <div class="carousel-img">
                                    <img src="{{item.header_image.url}}" alt="Image">
                                </div>
                            </div>
                        </div>   
                    </div>
                    {% endfor %}
                </div>
                
                <a class="carousel-control-prev" href="#header-slider" data-slide="prev">
                    <i class="ion-ios-arrow-back"></i>
                </a>
                <a class="carousel-control-next" href="#header-slider" data-slide="next">
                    <i class="ion-ios-arrow-forward"></i>
                </a>
            </div>
        </div>
        <!-- Header End-->
    </div>
{% endblock content %}
